<html> 
<head>
<link rel="stylesheet" href="styles.css">
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
</head> 
<title>PyOnline</title>
<body> 
Welcome to PyOnline (PythonOnline)!<br>
This website utilizes the Skulpt JavaScript Library.<br>
This library allows you to write python and run it on the web!<br>
<br>
<script type="text/javascript"> 
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
Sk.configure({
    inputfun: function (prompt) {
        return window.prompt(prompt);
    },
    inputfunTakesPrompt: true,
    output: outf,
    read: builtinRead
});
function runit() { 
   var prog = document.getElementById("Python").value; 
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'Canvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });
} 
</script> 

<h3>Workspace</h3> 
<form> 
<textarea id="Python" cols="40" rows="40">

</textarea>
<br/> 
<button type="button" onclick="runit()">Run</button> 
</form>
<h3>Output</h3>
<pre id="output" ></pre>

<div id="Canvas"></div> 

</body> 

</html>
